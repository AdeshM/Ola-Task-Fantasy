<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Ola - Task Bench</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
</head>
<body>

	<div id="page_wrap">
		<header>
			<div class="main-wrapper">
				<h1>Ola! Task fantasy</h1>
			</div>
		</header>

		<main>
			<div class="main-wrapper">

				<nav>
					<h2><a href="#">My Website</a></h2>
					<a href="#" alt="Favorite" title="Click to unstar this board">*</a>
					<a href="#" alt="Private" title="This board is private">Private</a>
				</nav>


				<div id="myDashboard" class="dashboard clearfix">

					<section class="add-list-block inactive">

							<li>

								</div>
							</li>
							<li class="xd-n">
								<input type="submit" class="btn btn-save" name="btnAddList" id="btnAddList" value="Save">
								<input type="button" class="btn btn-cancel" name="btnCancel" id="btnCancel" value="X" />
							</li>
						</ul>
					</section>


					<!--
					<section>
						<h3></h3>
						<ul>
							<li></li>
						</ul>
					</section>
					-->

				</div>


			</div>
		</main>
		
		<footer>
			<div class="main-wrapper">@addy</div>
		</footer>
	</div>


	<script type="text/javascript" src="js/template.js"></script>
	<script type="text/javascript" src="js/dragdrop-core.js"></script>
